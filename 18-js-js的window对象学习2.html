<html>
	<head>
		<title>js的window对象学习2</title>
		<meta charset="UTF-8"/>
		<!--
        	作者：570773402@qq.com
        	时间：2019-11-02
        	描述：
        	js的window对象学习
        	     1、子窗口方法
        	          window.open('子页面的资源(相对路径)'，'打开方式'，'配置');
        	          实例：        	     	window.open('son页面.html', 'newwindow', 'height=400px,width=600px,top=200px,left=300px,toolbar=no,menubar=no,scrollbars=no,resizable=no,location=no,status=no');
        	          注意：关闭子页面的方法：window.close();此方法只能关闭open方法打开的子页面
        	     2、子页面调用父页面的函数
        	          window.opener.父页面的函数
            js的window对象的常用属性
                                               地址栏属性：localtion
                      window.localtion.href="新的资源路径(相对路径/URL)"
                      window.localtion.reload() 重新加载页面
                                               历史记录属性
                       window.history.forward()  页面资源前进，历史记录的前进
                       window.history.back()    页面资源后退，历史记录后退。
                       window.history.go(index)  跳转到指定的历史记录资源
                                                                  注意：window.history.go(0) 相当于刷新
                                               屏幕属性
                                window.screen.width;//获取屏幕的宽度分辨率
                                window.screen.height;//获取屏幕的高度分辨率
                                               浏览器配置属性
                                               
                                               主体面板属性(document)
        -->
        <!--声明js代码域-->
        <script type="text/javascript">
        	//1、子页面方法
        	     function testOpen(){
        	     	window.open('son页面.html', 'newwindow', 'height=400px,width=600px,top=200px,left=300px,toolbar=no,menubar=no,scrollbars=no,resizable=no,location=no,status=no');
        	     }
        	//2、子页面调用父页面的函数
        	     function testFather(){
        	     	alert("父页面");
        	     }
        	     /*--------------------------------------------------------------*/
        	    //1、地址栏属性学习--location
        	    function testLocaltion(){
        	    	window.location.href="https://www.baidu.com";
        	    }
        	    function testLocaltion2(){
        	    	window.location.reload();
        	    }
        	    //2、历史记录属性
        	    function testHistory(){
        	    	window.history.forward();
        	    }
        	    function testHistory2(){
        	    	window.history.go(0);
        	    }
        	    //3、屏幕属性学习
        	    function testScreen(){
        	    	var x=window.screen.width;
        	    	var y=window.screen.height;
        	    	alert(x+":"+y);
        	    }
        	    //4、浏览器配置属性
        	    function testNa(){
        	    	alert(window.navigator.userAgent);
        	    }
        </script>
	</head>
	<body>
		<h3>js的window对象学习2</h3>
		<hr />
		<input type="button" name="" id="" value="测试Open"  onclick="testOpen()"/>&nbsp;欢迎访问son页面
		<hr />
		<input type="button" name="" id="" value="测试地址栏属性--localtion--跳转资源" onclick="testLocaltion()" />
		<input type="button" name="" id="" value="测试地址栏属性--localtion--重新加载资源" onclick="testLocaltion2()" />
		<input type="button" name="" id="" value="测试历史记录属性--history--前进" onclick="testHistory()" />
		<input type="button" name="" id="" value="测试历史记录属性--history--go" onclick="testHistory2()" />
		<br /><br />
		<input type="button" name="" id="" value="测试屏幕属性-screen" onclick="testScreen()" />
		<input type="button" name="" id="" value="测试浏览器属性配置-navigator" onclick="testNa()" />
		
		
	</body>
</html>
