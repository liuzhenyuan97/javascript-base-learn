<html>
	<head>
		<title>document对象学习</title>
		<meta charset="UTF-8"/>
		<!--
        	作者：570773402@qq.com
        	时间：2019-11-03
        	描述：
        	document对象学习：
        	     1、document对象的概念
        	                  浏览器对外提供的支持js的用来操作HTML文档的一个对象，此对象封存在HTML文档的所有信息。
        	     2、使用document
        	          获取HTML元素对象
        	                     直接获取方式：
        	                             通过id
        	                             通过name属性值
        	                             通过标签名
        	                             通过class属性值
        	                     间接获取方式：
        	                             父子关系
        	                             子父关系
        	                             兄弟关系
        	          操作HTML元素对象的属性
        	          操作HTML元素对象的内容和样式
        	          操作HTML的文档结构
        	     document操作Form元素
        	     document操作表格
        	     documen对象实现form表单校验
        	     
        	     
        	     
        -->
        <!--声明js代码域-->
        <script type="text/javascript">
        	//document获取元素对象
        	     //直接方式：
        	          //id方式
        	          function testGetEleById(){
        	          	var inp=window.document.getElementById("uname");
        	          	alert(inp);
        	          }
        	          //name方式
        	          function testGetEleByName(){
        	          	var favs=document.getElementsByName("fav");
        	          	alert(favs.length);
        	          }
        	          //标签名
        	          function testGetEleTagName(){
        	          	var inps=document.getElementsByTagName("input");
        	          	alert(inps.length);
        	          }
        	          //class属性
        	          function testGetEleClassName(){
        	          	var inps=document.getElementsByClassName("common");
        	          	alert(inps.length);
        	          }
        	       //间接获取方式：
        	            //父子关系
        	                 function testParent(){
        	                 	//获取父级元素对象
        	                 	var showdiv=document.getElementById("showdiv");
        	                 	//获取所有的子元素对象数组
        	                 	var childs=showdiv.childNodes;
        	                 	alert(childs.length);
        	                 }
        	            //子父关系
        	                 function testChild(){
        	                 	//获取子元素对象
        	                 	     var inp=document.getElementById("inp");
        	                 	     var div=inp.parentNode;
        	                 	     alert(div);
        	                 }
        	            //兄弟关系
        	                 function testBrother(){
        	                 	     var inp=document.getElementById("inp");
        	                 	     var preEle=inp.previousElementSibling;//弟获取兄
        	                 	     var nextEle=inp.nextSibling;//兄获取弟
        	                 	     alert(preEle+":::"+nextEle);
        	                 }
        </script>
        <style type="text/css">
        	.common{}
        	#showdiv{
        		border: solid 2px orange;
        		width: 350px;
        		height: 300px;
        	}
        </style>
	</head>
	<body>
		<h3>document对象的概念和获取元素对象学习</h3>
		直接获取方式学习：<br />
		<input type="button" name="" id="" value="测试获取HTML元素对象--id"  onclick="testGetEleById()"/>
		<input type="button" name="" id="" value="测试获取HTML元素对象--name"  onclick="testGetEleByName()"/>
		<input type="button" name="" id="" value="测试获取HTML元素对象--TagName"  onclick="testGetEleTagName()"/>
		<input type="button" name="" id="" value="测试获取HTML元素对象--className"  onclick="testGetEleClassName()"/>
		<hr />
		     用户名：<input type="text" name="uname" id="uname" value="" />
		     <input type="checkbox" name="fav" id="fav" value="" class="common"/>唱歌
		     <input type="checkbox" name="fav" id="fav" value="" class="common"/>跳舞
		     <input type="checkbox" name="fav" id="fav" value="" />睡觉
		     <input type="checkbox" name="fav" id="fav" value="" />打游戏
		 <hr />
		 间接获取方式学习：<br />
		 <input type="button" name="" id="" value="测试父子关系" onclick="testParent()"/>
		 <input type="button" name="" id="" value="测试子父关系" onclick="testChild()"/>
		 <input type="button" name="" id="" value="测试兄弟关系" onclick="testBrother()"/>
		 <div id="showdiv">
		 	<input type="" name="" id="" value="" />
		 	<input type="" name="" id="inp" value="" />
		 	<input type="" name="" id="" value="" />
		 	<input type="" name="" id="" value="" />
		 	<input type="" name="" id="" value="" />
		 	<input type="" name="" id="" value="" />
		 	
		 </div>
		 
	</body>
</html>
