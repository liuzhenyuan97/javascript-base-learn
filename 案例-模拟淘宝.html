<html>
	<head>
		<title>模拟淘宝网</title>
		<meta charset="UTF-8"/>
		<!--声明js代码域-->
		<script type="text/javascript">
			//创建函数进行照片联动和样式设置
			     function operInImg(img,src){
			     	//获取图片对象
			     	img.style.border="solid 1px";
			     	//设置大图的img路径
			     	     //获取大图对象
			     	     var big=document.getElementById("big");
			     	     //设置路径
			     	     big.src="img/"+src;
			     }
			     function operOutImg(img){
			     	img.style.border="";
			     }
		</script>
		<!--声明css代码域-->
		<style type="text/css">
			/*设置div样式*/
			     #showdiv{
				     width: 370px;
				     height: 400px;
				     border: solid 1px;
				     border-radius: 20px;
			     }
	        /*设置table样式*/
	            #ta{
	            	margin: auto;
	            	margin-top: 10px;
	            }
		</style>
	</head>
	<body>
		<div id="showdiv">
			<table border="1px" width="349px" id="ta" >
				<tr height="300px">
					<td colspan="5"><img src="img/1572939845(1).jpg" id="big"></td><!--传参src路径到下面-->
				</tr>
				<tr height="60px">
					<td><img src="img/1572939877(1).jpg" onmouseover="operInImg(this,'')" onmouseout="operOutImg(this)"></td>
					<td><img src="" onmouseover="operInImg(this,'')" onmouseout="operOutImg(this)"></td>
					<td><img src="" onmouseover="operInImg(this,'')" onmouseout="operOutImg(this)"></td>
					<td><img src="" onmouseover="operInImg(this,'')" onmouseout="operOutImg(this)"></td>
					<td><img src="" onmouseover="operInImg(this,'')" onmouseout="operOutImg(this)"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
