		<!--
			1、js的变量学习：
			     1 js的变量声明
			           使用var关键字进行变量声明，格式如下：
			           var 变量名=初始值;
			                      列如： var a="哈哈";
			     2 js的变量特点
			          a、变量声明只有var关键字，声明的变量可以存储任意类型的数据。
			          b、js中的代码可以不使用分号结尾，但是为了提升代码的阅读性，建议使用分号。
			          c、js中的变量允许出现同名变量，但是后面的会将前面的覆盖。
			          d、声明不赋值，默认值是undefined
			     3 js的数据类型
			                  使用关键字：typeof判断变量数据类型
			            number：数字类型
			            string：字符类型,在js中可以使用单引号，也可以使用双引号。
			            boolean：布尔类型
			            object：对象类型
			     4 js的变量强转
			                  使用Number()函数，将其他数据类型转换成数值类型，转换失败返回NaN(not a number)
			                  使用Boolean()函数，将其他数据类型转换成布尔类型，有值返回true，无值返回false        
			     5 特殊的值
			          null
			          undefined
			          NaN
			     
			作用：变量是用来存储数据的，方便程序进行操作。
		-->
